about:
  scrum_primer_creation: スクラム入門の制作について
  scrum_primer_creation_description_1: 最初のスクラム入門はPete DeemerとGabrielle BenefieldがYahoo!でアジャイル化を進める過程で作られました。そして、Craing LarmanとBas Voddeがスクラムのスケーリングにつての本を書いている時にスクラムの概要を新たに書きたくなかったので、Pete DeemerとGabrielle Benefieldと一緒にスクラム入門を書き直しました。
  scrum_primer_creation_description_2: スクラム入門２．０はInfoQ向けに最新の状況に適応した変更を加えたバージョンとなります。
